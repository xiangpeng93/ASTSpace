	<div id="myCarousel" class="carousel slide">

		  <img src="img/logo.jpg" alt="...">

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="myModalLabel">活动报名</h4>
		  </div>
		  <div class="modal-body" id="baomingpage">
			<form class="form-horizontal" role="form" id="baoming" method="get">
			<div class="form-group">
			<label class="col-sm-2 control-label">名字</label>
			<div class="col-sm-10">
			<input type="text" class="form-control" name="name"
			placeholder="请输入名字">
			</div>
			</div>
			<div class="form-group">
			<label class="col-sm-2 control-label">联系电话</label>
			<div class="col-sm-10">
			<input type="text" class="form-control" name="phoneNum"
			placeholder="请输入手机号码">
			</div>
			</div>
			
			<div class="form-group">
			<label class="col-sm-2 control-label">年龄</label>
			<div class="col-sm-10">
			<input type="text" class="form-control" name="age"
			placeholder="请输入年龄">
			</div>
			</div>
			
			<div class="form-group">
			<label class="col-sm-2 control-label">年级</label>
			<div class="col-sm-10">
			<input type="text" class="form-control" name="schoolAge"
			placeholder="请输入学龄">
			</div>
			</div>
			
			<div class="form-group modal-footer">
			<div class="col-sm-offset-2 col-sm-10">
			<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			<button id="submitBtn" type="button" class="btn btn-default">登录</button>
			</div>
			</div>
			</form>
		  </div>
		  <!-- <div class="modal-footer"> -->
			<!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
			<!-- <button type="button" class="btn btn-primary">Save changes</button> -->
		  <!-- </div> -->
		</div>
	  </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript">
      //ajax提交form表单的方式
      $('#submitBtn').click(function() {
          var AjaxURL= "http://127.0.0.1:8088/testServlet";
          alert($('#baoming').serialize());
          var url = AjaxURL + "?" + $('#baoming').serialize();
          alert(url);
          htmlobj=$.ajax({url:url,async:false});
          $("#baomingpage").html(htmlobj.responseText);
      });
  </script>

<div class="row" id="thumbnail1"  style="padding-left: 0px;padding-right: 0px; position: absolute; ">
    <div class="container" id="showActiveDiv">


    </div>

</div>

<!-- Modal -->
<div class="container">
    <div class="modal fade" id="myModal" tabindex="0" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">报名信息</h4>
                </div>
                <div class="modal-body" id="form_data" name="form_data">
                    <form id="form_dianzi" name="form_dianzi">
                        <div class="form-group">
                            <label >姓名</label>
                            <input type="text" class="form-control" id="name" name="name"
                                   placeholder="请输入姓名">
                        </div>
                        <div class="form-group">
                            <label >联系方式</label>
                            <input type="text" class="form-control" name="phoneNum"
                                   placeholder="请输入手机号码">
                        </div>
                        <div class="form-group">
                            <label >年龄</label>
                            <input type="text" class="form-control" name="ageNum"
                                   placeholder="请输入年龄">
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" id="submit_dianzi" class="btn btn-primary">提交报名信息</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>




<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script>
    function  loadPage() {
        var url = window.location.search;
        var param = url.substring(url.lastIndexOf('=')+1, url.length);
        var submitUrl = "http://astspace.org/"+param;
        htmlobj=$.ajax({url:submitUrl,async:false});
        $("#showActiveDiv").html(htmlobj.responseText);
    }
    $("#submit_dianzi").click(function(){
        if($("#name").val() == "" )
        {
            alert("名字不能为空。");
        }
        else if( $("#phoneNum").val() == "" )
        {
            alert("手机号不能为空。");
        }
        else if($("#ageNum").val() == "")
        {
            alert("年龄不能为空。");
        }
        else
        {
            var classNameVal = $("#className").attr("name");;
            if(classNameVal !== "")
            {
                var param = $("#form_dianzi").serialize();
                var submitUrl = "http://astspace.org/kc_bm?"+param+"&className="+classNameVal;
                htmlobj=$.ajax({url:submitUrl,async:false});
                $("#form_data").html(htmlobj.responseText);

            }
        }

    });

</script>
